{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{{ title }} | {{ site_title | default:_('PCT Information System') }}{% endblock title %}</title>

        <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/css/signin.css' %}" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">

            <form class="form-signin" role="form" method="post">
                {% csrf_token %}
                <h3 class="form-signin-heading">{{ site_title | default:_('PCT Information System') }}</h3>

                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                    <input id="id_username" name="username" class="form-control" type="text" placeholder="Username" required autofocus />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input id="id_password" name="password" class="form-control" type="password" placeholder="Password" required />
                </div>

                <div class="clearfix" style="padding-bottom: 10px;"></div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div>

        <script src="{% static 'core/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'core/js/bootstrap.min.js' %}"></script>

    </body>
</html>
